    <style>
        .mapboxgl-ctrl-top-center {

        body {
            margin: 0;

        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px
        }

        #legend {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
        }

        #property {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }

        #filters {
            background-color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 20px;
            z-index: 10;
            padding: 10px;
        }

        .switcher-div {
            display: flex;
            align-items: center;
            margin: 5px;
        }

        .switcher-div>div {
            margin-left: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 35px;
            height: 15px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 11px;
            width: 11px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        input:checked+.slider {
            background-color: #2196f3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196f3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(18px);
            -ms-transform: translateX(18px);
            transform: translateX(18px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        #loading {
            background-color: white;
            position: absolute;
            border-radius: 10px;
            z-index: 10;
            padding: 20px;
            font-size: 20px;

            position: fixed;

        #property-controls {
            display: flex;

        #close-controls {

        #actions {

        #info {

            position: absolute;

            z-index: 1000;

        .flex-nowrap {

        #farm-features-list {

            display: flex;

        #modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.5);

            align-items: center;

        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: fit-content;
            display: flex;
            flex-direction: column;

        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .modal-title {

        }

        .modal-content {
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        .modal-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;

        }

        .modal-button:hover {
            background: #0056b3;
        }

        .modal-button.cancel {
            background: #6c757d;
        }

        .modal-button.cancel:hover {

        }

<body>
    <!-- Load the `mapbox-gl-geocoder` plugin. -->

    <div id="map"></div>


    <script>



        mapboxgl.accessToken = 'pk.eyJ1Ijoib3VyZmFybXMiLCJhIjoiY2x3YWRhbW9nMGRsNjJxcHFwdW81emVhNSJ9.forvlRpP1nOZekrRDqBKjQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-74.006, 40.7128],
            zoom: 10
        });

        map.on('load', () => {
            // Add your source
            map.addSource('your-data', {
                type: 'geojson',
                data: {
                    "type": "FeatureCollection",
                    "features": [
                        {
                            "type": "Feature",
                            "properties": {},
                            "geometry": {
                                "coordinates": [[
                                    [-74.03123178777963, 40.760048461137245],
                                    [-74.03123178777963, 40.70367669079499],
                                    [-73.97088204475727, 40.70367669079499],
                                    [-73.97088204475727, 40.760048461137245],
                                    [-74.03123178777963, 40.760048461137245]
                                ]],
                                "type": "Polygon"
                            }
                        }
                    ]
                }
            });

            map.addLayer({
                id: 'original-fill-layer',
                type: 'line',
                source: 'your-data',
                paint: {
                    'line-color': '#0080ff',
                    'line-opacity': 0.6,
                    'line-width': 2
                }
            });


            map.addLayer({
                'id': 'blur-outline',
                'type': 'fill',
                'source': 'your-data',
                'paint': {
                    'fill-antialias': true,
                    'fill-color': '#0080ff',
                    'fill-opacity': 0.5,
                    // Add multiple outline layers with decreasing opacity
                    'fill-translate': [0, 0],
                    'fill-translate-anchor': 'map'
                }
            });

            // Add multiple layers for the blur effect
            const blurSteps = 15;
            const maxBlurDistance = 20;
            const baseOpacity = 0.3;

            for (let i = 0; i < blurSteps; i++) {
                const distance = (i * maxBlurDistance) / blurSteps;
                const opacity = baseOpacity * (1 - i / blurSteps);

                map.addLayer({
                    'id': `blur-outline-${i}`,
                    'type': 'line',
                    'source': 'your-data',
                    'paint': {
                        'line-color': '#0080ff',
                        'line-width': 2,
                        'line-opacity': opacity,
                        'line-offset': distance
                    }
                });

                // Add inner line for symmetrical blur
                map.addLayer({
                    'id': `blur-outline-inner-${i}`,
                    'type': 'line',
                    'source': 'your-data',
                    'paint': {
                        'line-color': '#0080ff',
                        'line-width': 2,
                        'line-opacity': opacity,
                        'line-offset': -distance
                    }
                });
            }
        });


    </script>

</body>
