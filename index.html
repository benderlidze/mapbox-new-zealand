    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px
        }

        #legend {
            background-color: white;
            border-radius: 10px;
            padding: 10px;

        }

        #property {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }

        #filters {
            background-color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 20px;
            z-index: 10;
            padding: 10px;
        }

        .switcher-div {
            display: flex;
            align-items: center;
            margin: 5px;
        }

        .switcher-div>div {
            margin-left: 5px;
        }


        .switch {
            position: relative;
            display: inline-block;
            width: 35px;
            height: 15px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 11px;
            width: 11px;
            left: 3px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: 0.4s;
            transition: 0.4s;
        }

        input:checked+.slider {
            background-color: #2196f3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196f3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(18px);
            -ms-transform: translateX(18px);
            transform: translateX(18px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        #loading {
            background-color: white;
            position: absolute;
            border-radius: 10px;
            z-index: 10;
            padding: 20px;
            font-size: 20px;

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #property-controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
    </style>
</head>

        function createObservableArray(callback) {
            // Handler for the Proxy
            const handler = {
                // Intercepting the 'set' operation
                set(target, property, value, receiver) {
                    let result = Reflect.set(target, property, value, receiver);
                    // Trigger the callback
                    if (property === 'length' || !isNaN(property)) {
                        callback(target);
                    }
                    return result;
                },
                // Intercepting the 'deleteProperty' operation
                deleteProperty(target, property) {
                    let result = Reflect.deleteProperty(target, property);
                    // Trigger the callback
                    callback(target);
                    return result;
                },
            };

            // Creating a Proxy around an empty array
            return new Proxy([], handler);
        }

            map.on('click', 'landuse-data-fill', (e) => {

        function loadPropertyControls() {

            const saveButton = document.createElement("button")
            saveButton.innerText = "Save"
            saveButton.addEventListener("click", () => {

                if (selectedBasePolygons) {
                    localStorage.setItem('appPolygonsData', JSON.stringify({
                        selectedBasePolygons,
                        bbox: ""
                    }))
                }
            })

            const loadButton = document.createElement("button")
            loadButton.innerText = "Load"
            loadButton.addEventListener("click", () => {
                const appPolygonsData = localStorage.getItem('appPolygonsData')
                if (appPolygonsData) {
                    const polygonsArray = JSON.parse(appPolygonsData)
                    console.log('polygonsArray', polygonsArray);

                    if (polygonsArray.selectedBasePolygons) {
                        selectedBasePolygons.length = 0
                        selectedBasePolygons.push(...polygonsArray.selectedBasePolygons)
                        map.setPaintProperty('base-data', 'fill-opacity', [
                            'case',
                            ['in', ['get', 'id'], ['literal', selectedBasePolygons]],
                            0,
                            0.5
                        ]);
                    }
                }
            })
            propertyControlsDiv.appendChild(saveButton)
            propertyControlsDiv.appendChild(loadButton)
        }

        function buildCheckBox({ initState = "checked", name, callback, labelCallback, plusShow = true, plusCallback, tooltip }) {
            const div = document.createElement('div');
            div.className = 'check-item'
            const checkbox = document.createElement('input');
            checkbox.checked = initState
            checkbox.dataset.circuit = name
            checkbox.type = "checkbox";
            checkbox.name = "name";
            checkbox.value = "value";
            checkbox.id = "";
            checkbox.addEventListener("change", () => {
                if (typeof callback === "function") callback(checkbox.checked)
            })
            const label = document.createElement('span')
            label.htmlFor = "";
            label.className = 'tooltip-container cooltipz--top cooltipz--static'
            label.appendChild(document.createTextNode(name));
            div.appendChild(checkbox);
            div.appendChild(label);
            return div
        }

        function buildSwitcher(labelText, action, colorCircle, checked = true) {

            const div = document.createElement("div")
            div.className = "switcher-div"

            const label = document.createElement("label")
            label.className = "switch"

            const checkbox = document.createElement("input")
            checkbox.type = "checkbox"
            checkbox.checked = checked
            checkbox.addEventListener("input", () => {
                if (typeof action === "function") {
                    action(checkbox.checked)
                }
            })

            const color = document.createElement("div")
            color.style.width = "10px"
            color.style.height = "10px"
            color.style.backgroundColor = colorCircle
            color.style.borderRadius = "10px"
            color.style.border = "1px solid #2196f3"

            const span = document.createElement("span")
            span.className = "slider round"

            const text = document.createElement("div")
            text.innerText = labelText

            label.appendChild(checkbox)
            label.appendChild(span)

            div.appendChild(label)
            if (colorCircle) div.appendChild(color)
            div.appendChild(text)

            return div
        }
